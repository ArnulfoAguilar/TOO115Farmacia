{% extends "base/base.html" %}

	{% block title %}
		Sign Up
	{% endblock title %}

	{% block breadcrumbs %}
	    <ul class="breadcrumb">
	        <li><a href="{% url 'farmacia_index' %}">Inicio</a></li>
	        <li><a href="#">Usuarios</a></li>
	        <li class="active">Registro</li>
	    </ul>
	{% endblock breadcrumbs %}

	{% block content %}
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-6">
					<h1>Registro de Usuario</h1>
					<form class="form-group" method="post">
						{% csrf_token %}
						{{form.as_p}}
						<input class="btn btn-success" value="Registrarse" type="submit">
					</form>
					
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	{% endblock content %}
